<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Trello</title>
    <link rel="stylesheet" href="./css_scss/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="boards">
        <div class="boards__item todo">
          <div class="todo-counter">
            <p class="todo-counter__title">To Do</p>
            <p class="todo-counter__counter">0</p>
          </div>
          <div class="list">
           
          </div>
          <div class="form">
            <input
              class="form__input-title"
              placeholder="Title"
            ></input>
            <input
              class="form__input-desc"
              placeholder="Write something"
            ></input>
          <div class="form__btn">
              <button class="form__btn__btn-user">User</button>
              <div class="form__btn__btnOnOff">
                <button class="form__btn__btnOnOff__btn-cancel">Cancel</button>
              <button class="form__btn__btnOnOff__btn-confirm">Confirm</button></div>
                                       </div>
          </div>
          <button class="btn-add">New card</button>
        </div>
        <div>  <div class="boards__item todo">
          <div class="todo-counter">
            <p class="todo-counter__title">In process</p>
            <p class="todo-counter__counter">0</p>
          </div>
          <div class="list">
           
          </div>
          <div class="form">
            <input
              class="form__input-title"
              placeholder="Title"
            ></input>
            <input
              class="form__input-desc"
              placeholder="Description"
            ></input>
            <div class="form__btn">
              <button class="form__btn__btn-user">User</button>
              <div class="form__btn__btnOnOff">
                <button class="form__btn__btnOnOff__btn-cancel">Cancel</button>
              <button class="form__btn__btnOnOff__btn-confirm">Confirm</button></div>
                                       </div>
          </div>
            </div>
        </div>
        </div>
      </div>
