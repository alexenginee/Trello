<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="./css_scss/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="boards">
        <div class="boards__item">
          <div class="todo-counter">
            <p class="todo-counter__title">TODO:</p>
            <p class="todo-counter__counter">0</p>
          </div>
          <div class="list">
            <div class="list__item" draggable="true"></div>
          </div>
          <div class="form">
            <input
              class="form__input-title"
              placeholder="Title"
            ></input>
            <input
              class="form__input-desc"
              placeholder="Description"
            ></input>
            <div class="form__btn">
              <button class="form__btn__btn-user">User</button>
              <button class="form__btn__btn-cancel">Cancel</button>
              <button class="form__btn__btn-confirm">Confirm</button>
            </div>
          </div>
          <button class="btn-add">Add todo</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./js/trello.js" type="module"></script>
